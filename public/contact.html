    <!-- Contact Section -->
    <section class="contact-section" id="contactSection">
      <div class="container py-5">
        <div class="row justify-content-center">
          <!-- Contact Header -->
          <div class="col-md-8 text-center mb-4">
            <h1 class="display-4 text-aqua">Get in Touch</h1>
            <p class="lead text-white">Feel free to reach out to me for collaborations or just a friendly hello!</p>
          </div>
        </div>

        <div class="row">
          <!-- Contact Form -->
          <div class="col-md-6">
            <div class="contact-form bg-dark p-4 rounded">
              <form id="contactForm" onsubmit="sendMessage(event);">
                <div class="mb-3">
                  <label for="name" class="form-label text-white">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name..."
                    required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label text-white">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email..."
                    required />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label text-white">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="4" placeholder="Send a message"
                    required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-aqua btn-lg">Send Message</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Contact Information -->
          <div class="col-md-6 mt-4 mt-md-0">
            <div class="contact-info text-center text-white">
              <h2>Aviroop Ghosh</h2>
              <h4>Front End Developer</h4>
              <div class="social-links mt-3">

                  <lord-icon src="https://cdn.lordicon.com/lhscugaw.json" trigger="hover" stroke="bold"

                </a>
                <a href="https://github.com/MyselfAviroop" target="_blank" class="social-icon mx-2">
                  <lord-icon src="https://cdn.lordicon.com/vyahiuge.json" trigger="hover" stroke="bold"
                    colors="primary:#ffffff,secondary:#ffffff"></lord-icon>
                </a>
                <a href="https://www.linkedin.com/in/aviroop-ghosh-44776a292/" target="_blank" class="social-icon mx-2">
                  <lord-icon src="https://cdn.lordicon.com/mdyiqybm.json" trigger="hover" stroke="bold"
                    state="hover-draw" colors="primary:#ffffff,secondary:#08a88a"></lord-icon>
                </a>
              </div>
            </div>
          </div>
        </div>
